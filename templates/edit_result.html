{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Edit Result</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Update Marks</h5>
            </div>
            <div class="card-body">
                <form id="editResultForm" 
                      action="{{ url_for('update_result', result_id=result.id) }}" 
                      method="POST">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Student</label>
                            <input type="text" class="form-control" value="{{ result.student_name }}" readonly disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Class</label>
                            <input type="text" class="form-control" value="{{ result.class_name }} - {{ result.section }}" readonly disabled>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" value="{{ result.subject_name }}" readonly disabled>
                    </div>
                    
                    <hr>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="marks_obtained" class="form-label">Marks Obtained</label>
                            <input type="number" step="0.01" class="form-control" 
                                   id="marks_obtained" name="marks_obtained" 
                                   value="{{ result.marks_obtained }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="total_marks" class="form-label">Total Marks</label>
                            <input type="number" step="0.01" class="form-control" 
                                   id="total_marks" name="total_marks" 
                                   value="{{ result.total_marks }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="exam_type" class="form-label">Exam Type</label>
                            <input type="text" class="form-control" 
                                   id="exam_type" name="exam_type" 
                                   value="{{ result.exam_type }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="academic_year" class="form-label">Academic Year</label>
                            <input type="text" class="form-control" 
                                   id="academic_year" name="academic_year" 
                                   value="{{ result.academic_year }}" required>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">Update Result</button>
                        
                        {% if current_user.role == 'admin' %}
                            <a href="{{ url_for('manage_all_results') }}" class="btn btn-secondary">Cancel</a>
                        {% else %}
                            <a href="{{ url_for('teacher_manage_results_by_subject', subject_id=result.subject_id) }}" class="btn btn-secondary">Cancel</a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
