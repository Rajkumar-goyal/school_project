{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Edit Student: {{ student.full_name }}</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Student Details</h5>
            </div>
            <div class="card-body">
                <form id="editStudentForm" 
                      action="{{ url_for('update_student', student_id=student.id) }}" 
                      method="POST">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ student.full_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                         <div class="col-md-6 mb-3">
                            <label for="date_of_birth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ student.date_of_birth }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="class_id" class="form-label">Class</label>
                            <select class="form-select" id="class_id" name="class_id" required>
                                {% for class in classes %}
                                <option value="{{ class.id }}" {% if student.class_id == class.id %}selected{% endif %}>
                                    {{ class.class_name }} - {{ class.section }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="roll_number" class="form-label">Roll Number</label>
                            <input type="number" class="form-control" id="roll_number" name="roll_number" value="{{ student.roll_number }}" required>
                        </div>
                    </div>

                    <div class="row">
                         <div class="col-md-6 mb-3">
                            <label for="fathers_name" class="form-label">Father's Name</label>
                            <input type="text" class="form-control" id="fathers_name" name="fathers_name" value="{{ student.fathers_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mothers_name" class="form-label">Mother's Name</label>
                            <input type="text" class="form-control" id="mothers_name" name="mothers_name" value="{{ student.mothers_name }}" required>
                        </div>
                    </div>

                    <div class="row">
                         <div class="col-md-6 mb-3">
                            <label for="mobile_number" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile_number" name="mobile_number" value="{{ student.mobile_number }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Login Username (Read-only)</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ student.username }}" readonly disabled>
                            <small class="form-text text-muted">Username cannot be changed. Reset password via User Management.</small>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">Update Student</button>
                        <a href="{{ url_for('manage_students') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.getElementById('editStudentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const submitButton = this.querySelector('button[type="submit"]');
    const originalText = submitButton.innerHTML;
    
    submitButton.disabled = true;
    submitButton.innerHTML = '<span class="loading-spinner me-2"></span>Updating...';
    
    fetch(this.action, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Flash message will be shown on redirect
            window.location.href = '{{ url_for("manage_students") }}';
        } else {
            alert('Error: ' + data.message);
            submitButton.disabled = false;
            submitButton.innerHTML = originalText;
        }
    })
    .catch(error => {
        alert('Error updating student: ' + error);
        submitButton.disabled = false;
        submitButton.innerHTML = originalText;
    });
});
</script>
{% endblock %}
