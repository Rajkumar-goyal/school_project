<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <style>
        body { font-family: Arial, sans-serif; display: grid; place-items: center; min-height: 80vh; background-color: #f4f4f4; }
        .edit-box { width: 500px; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-grid .form-group { margin: 0; }
        .full-width { grid-column: 1 / -1; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.25rem; font-weight: bold; }
        .form-group input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { background: #007bff; color: white; padding: 0.7rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; width: 100%; margin-top: 1rem; }
        .btn-cancel { display: block; text-align: center; margin-top: 1rem; color: #555; text-decoration: none; }
    </style>
</head>
<body>
    <div class="edit-box">
        <h2>Edit Student Details</h2>
        <form method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" value="{{ student.first_name }}" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" value="{{ student.last_name }}" required>
                </div>
                <div class="form-group">
                    <label>Roll Number</label>
                    <input type="text" name="roll_number" value="{{ student.roll_number }}" required>
                </div>
                <div class="form-group">
                    <label>Login Username</label>
                    <input type="text" name="username" value="{{ student.username }}" required>
                </div>
                <div class="form-group full-width">
                    <label>New Password (Optional)</label>
                    <input type="password" name="password" placeholder="Leave blank to keep current password">
                </div>
            </div>
            <button type="submit" class="btn-submit">Update Student</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
