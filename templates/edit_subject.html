{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Edit Subject: {{ subject.subject_name }}</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Subject Details</h5>
            </div>
            <div class="card-body">
                <form id="editSubjectForm" 
                      action="{{ url_for('update_subject_master', subject_id=subject.id) }}" 
                      method="POST">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="subject_name" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="subject_name" name="subject_name" value="{{ subject.subject_name }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="subject_code" class="form-label">Subject Code</label>
                            <input type="text" class="form-control" id="subject_code" name="subject_code" value="{{ subject.subject_code }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Assign Teachers</label>
                        <div class="teacher-checklist border rounded p-3" style="max-height: 250px; overflow-y: auto;">
                            <div class="row">
                                {% for teacher in all_teachers %}
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               name="teachers" 
                                               value="{{ teacher.id }}" 
                                               id="teacher-{{ teacher.id }}"
                                               {% if teacher.id in assigned_teacher_ids %}checked{% endif %}>
                                        
                                        <label class="form-check-label" for="teacher-{{ teacher.id }}">
                                            {{ teacher.name }} ({{ teacher.username }})
                                        </label>
                                    </div>
                                </div>
                                {% else %}
                                <p class="text-muted">No teachers found in the system.</p>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Update Subject</button>
                        <a href="{{ url_for('manage_subjects_master') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.getElementById('editSubjectForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const submitButton = this.querySelector('button[type="submit"]');
    const originalText = submitButton.innerHTML;
    
    submitButton.disabled = true;
    submitButton.innerHTML = '<span class="loading-spinner me-2"></span>Updating...';
    
    fetch(this.action, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '{{ url_for("manage_subjects_master") }}';
        } else {
            alert('Error: ' + data.message);
            submitButton.disabled = false;
            submitButton.innerHTML = originalText;
        }
    })
    .catch(error => {
        alert('Error updating subject: ' + error);
        submitButton.disabled = false;
        submitButton.innerHTML = originalText;
    });
});
</script>
{% endblock %}
