{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Edit Subject</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Edit Subject Details</h5>
            </div>
            <div class="card-body">
                <form id="editSubjectForm">
                    <input type="hidden" name="subject_id" value="{{ subject.id }}">
                    <div class="mb-3">
                        <label for="subject_name" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="subject_name" name="subject_name" value="{{ subject.subject_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject_code" class="form-label">Subject Code</label>
                        <input type="text" class="form-control" id="subject_code" name="subject_code" value="{{ subject.subject_code }}" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Update Subject</button>
                        <a href="{{ url_for('manage_subjects') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('editSubjectForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('{{ url_for("update_subject", subject_id=subject.id) }}', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Subject updated successfully!');
            window.location.href = '{{ url_for("manage_subjects") }}';
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        alert('Error updating subject');
    });
});
</script>
{% endblock %}
